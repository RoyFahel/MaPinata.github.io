<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Page</title>
    <link rel="stylesheet" href="styles/header.css">
    <link rel="stylesheet" href="styles/general.css">
    <link rel="stylesheet" href="styles/body.css">
</head>
<body>
    <div class="header">
        <div class="left-section">   
            <a href="mapinata.html">
                <img class="logo" src="image/mapinata.jpg">
                </a>
        </div>

        <div class="middle-section">
            <input class="search-bar" type="text" placeholder="SEARCH">
            <button class="search-button">
                <img class="search-img" src="image/search-icon.svg">
            </button>
        </div>

        <div class="right-section">
            <button class="user-button">
                <img class="user-icon" src="image/user-icon.png">
            </button>
            <button class="user-button">
                <img class="user-icon" src="image/heart-icon.png">
            </button>
            <button class="user-button">
                <img class="user-icon" src="image/cart-icon.png">
            </button>


        </div>
    </div>




<script>
    function getQueryStringValue(key) {
        const urlParams = new URLSearchParams(window.location.search);
        return urlParams.get(key);
    }

    const itemName = getQueryStringValue('name');
    const itemPrice = getQueryStringValue('price');

    document.write('<div class="item-details-container">');
        document.write( '<h1>Added To Cart:</h1>');
        document.write( '<p><strong>Name:</strong> '+ itemName +' </p>');
        document.write(  '<p><strong>Price:</strong>'+ itemPrice + '</p>');
        document.write( ' </div>');
</script>

</body>
<style>
    body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background-color: #f0f0f0;
    }

    .item-details-container {
        background-color: #fff;
        padding: 20px;
        border-radius: 10px;
        text-align: center;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
</style>
</html>
